<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <link href="../static/css/menu.css" rel="stylesheet" type="text/css"/>
    
    <head>
        <title>Moda deportiva</title>
        <meta charset="UTF-8">
        
    </head>
    <body>
        
        <h2>Lista Clientes</h2>
        <a th:href="@{/nuevoCliente}">Nuevo Cliente</a>
        <div th:if="${clientes != null and !clientes.empty}">
        
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>


                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td>[[${cliente.nombre}]]</td>
                    <td>[[${cliente.apellidos}]]</td>
                    <td>[[${cliente.correo}]]</td>
                    <td>[[${cliente.telefono}]]</td>
                    <td><a th:href="@{/modificarCliente/} + ${cliente.idCliente}" >Modificar</a></td>
                    <td><a th:href="@{/eliminarCliente/} + ${cliente.idCliente}" >Eliminar</a></td>
                </tr>
            </tbody>
        </table>
        </div>
        <div th:if="${clientes == or and clientes.empty}">
           No tenemos lista de clientes que mostrar... 
        </div>
        

    </body>
</html>
